<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Our Services</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="" th:href="@{style/w3.css}">
  <link rel="stylesheet" href="" th:href="@{style/font.css}">
  <link rel="stylesheet" href="" th:href="@{/style/style.css}">
  <link rel="stylesheet" href="" th:href="@{style/font-awesome.css}">
  <link rel="stylesheet" href="" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
  <link rel="stylesheet" href="" th:href="@{https://fonts.googleapis.com/css?family=Raleway}">
  <link rel="stylesheet" href="" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
  <script src="" th:src="@{/script/script.js}"></script>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="" th:href="@{/}" class="w3-bar-item w3-button w3-wide" ><img alt="Logo" class="logo" src="" th:src="@{/images/petdocs.ico}"/></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a th:href="@{booknow}"  class="w3-bar-item w3-button">BOOK NOW</a>
      <a href="" th:href="@{contactus}" class="w3-bar-item w3-button">CONTACT US</a>
    </div>

    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a  class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="{
    var mySidebar = document.getElementById('mySidebar');
    if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    } else {
    mySidebar.style.display = 'block';
    }
    }" style="margin-top: 25px;">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="{var mySidebar = document.getElementById('mySidebar');mySidebar.style.display = 'none';}" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="" th:href="@{booknow}" onclick="{var mySidebar = document.getElementById('mySidebar');mySidebar.style.display = 'none';}" class="w3-bar-item w3-button">BOOK NOW</a>
  <a href="" th:href="@{contactus}" onclick="{var mySidebar = document.getElementById('mySidebar');mySidebar.style.display = 'none';}" class="w3-bar-item w3-button">CONTACT US</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-ourservices w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>

<!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p class="w3-small">This website was made with Love,By <b> PET-CARE </b></p>
</footer>
</body>
</html>
